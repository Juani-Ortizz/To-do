<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="plantilla/template :: head">
	<meta charset="UTF-8">
	<title>Ensolvers</title>
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${title}"></h1>
	</div>
	<div class="container">

		<a class="btn btn-primary btn-sm" th:href="@{/views/todos/create}" th:text="NewToDo" title="Create New To Do">
		</a>



		<table class="table table-dark table-striped">
			<thead>
				<tr>
					
					<th scope="col">To do</th>
					<th scope="col">editar</th>
					<th scope="col">eliminar</th>


				</tr>
			</thead>
			<tbody>
        
				<tr th:each="td:${todos}">				
					<td th:text="${td.todos}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/todos/edit/} + ${td.id}" th:text="Edit"
							title="Edit To Do">
						</a>
					</td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/todos/delete/} + ${td.id}" th:text="Delete"
							title="Delete To Do" onclick="return confirm('will be permanently deleted')">
						</a>
					</td>
				</tr>
			</tbody>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>

</html>
