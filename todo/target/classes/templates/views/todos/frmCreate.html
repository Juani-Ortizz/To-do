<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head th:replace="plantilla/template :: head">
        <meta charset="UTF-8">
        <title>Ensolvers</title>
    </head>
    <body>
        <header th:replace="plantilla/template :: header"></header>

        <div class="container">

            <div class="card bg-light">
                <div class="card-header bg-dark text-white" th:text="${title}"></div>
                <div class="card-body"> 

                    <form th:action="@{/views/todos/save}" th:object="${todo}" method="POST">
                        <div class="form-group row">
                        <input type="hidden" th:field="*{id}">
                            <label class="col-md-2" for="todo">To do:</label>
                            <input type="text" th:field="*{todos}" class="form-control
                                form-control-sm col-md-6"
                                id="todo" placeholder="To do"> 
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('todos')}"
						th:errors="*{todos}">
					</small>
                        </div>
                        <div class="card-footer bg-dark">
                         	<input type="submit" class="btn btn-primary btn-sm" value="Save"/>
                        </div>
                       
                    </form> 
                </div>
            </div>
        </div>

        <footer th:replace="plantilla/template :: footer"></footer>

    </body>
</html>
